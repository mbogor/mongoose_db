{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div>
      <label for="author_name">Name:</label>
      <input name="author_name" type="text" id="author_name" value="{{ User.name }}"/>
    </div>
    
    <div>
      <label for="author_email">E-mail:</label>
      <input name="author_email" type="text" id="author_email" value="{{User.email}}">
    </div>
    
    <div class="form-group">
      <label for="title">Page Title:</label>
      <input id='page_title' name="title" type="text" value="{{Page.title}}"/>
    </div>
    
    <div>     
      <label for="page_content">Page Content:</label>
      <textarea name="page_content" type="text" id="page_content" value="{{Page.content}}"></textarea>
    </div>
    
    <div>
      <label for="status">Page status:</label><br>
      <input type="radio" class="radiobtn" name="open" value="{{Page.status}}">Ready to publish <br>
      <input type="radio" class="radiobtn" name="closed" value="{{Page.status}}">Draft <br>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
